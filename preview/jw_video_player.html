<body>
  <div id='embed-container'>
    <div id="theplayer"></div>

    <script type='text/javascript'>
        jwplayer('theplayer').setup({
            skin: 'glow',
            sources: [
              
                
                { file: 'https://static.adsnative.com/media/videos/blank.mp4' }
                
              
            ],
            image: 'http://cdn.adsnative.com/media/13963/2eebfcac-2daf-4701-b95f-983bf55bb8c4.jpg',
            width: '100%',
            height: '100%',
            autostart:  false ,
            mute: true ,
            primary: 'flash',
            advertising: {
                client: 'vast',
                tag: 'https://upload.omnivirt.com/vpaid/24.xml'
            }
            
        });

        window.started = false;
        window.player = jwplayer();
        player.onSetupError(function(state) {
            trackVideoError();
        });

        player.onReady(function(state) {
          sendPostMessage('ready');
        });

        

        player.onAdImpression(function(state){
            //
        });

        player.onAdPlay(function(state){
            if(!window.started){
                window.started = true;
                trackPlay();
                window.playback_time = 0;
            } else {
                trackResume();
            }
            window.start_time = player.getPosition();
        });

        player.onAdPause(function(state){
            logTimeSpent(Math.floor(( player.getPosition() - window.start_time ) * 1000));
            trackPause();
        });

        player.onAdComplete(function(state){
          trackComplete();
        });

        player.onAdError(function(state){
          trackVideoError();
        });

        player.onAdTime(function(state){
            // This event can be called multiple times within a second
            if(window.playback_time == Math.floor(state.position))
              return;
            window.playback_time = Math.floor(state.position)

            trackDurationMetrics(state.position, state.duration);
        });

        player.onAdClick(function(state){
          trackVideoAdClick();
        });

        

        player.onReady(function(state) {
            trackVideoImpression();
        });

        player.onDisplayClick(function(state){
          var state = player.getState();
          // player state value is not updated yet when this event is called
          if(state == 'PLAYING' && !user_initiated_play){
            player.setMute(true);
          } else if(state == 'PAUSED') {
            user_initiated_play = true;
            player.setMute(false);
          }
        });

        player.onMute(function(state) {
            trackMuteState(state.mute);
        });

        player.onFullscreen(function(state) {
            if(state.fullscreen){
                player.seek(0);
                player.setMute(false);
                trackFullscreen();
            }
        });
    </script>
