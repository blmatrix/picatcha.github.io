// Polymorph to signal finishload to mopub 
function loadSuccess() {
    setTimeout(function() {
        if (typeof mopubFinishLoad == 'function') { mopubFinishLoad(); }
        window.location = 'mopub://finishLoad'
    }, 0);

}, 1500);
