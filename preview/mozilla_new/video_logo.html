    <style type="text/css">


    #an_adunit {
        display: block;
    }
    
    .an_img {
        width: 50px;
        height: 50px;
        display: inline-block;
    }
    
    .img-circle {
        border-radius: 50%;
    }
    
    .an_title {
        display: inline-block;
        position: absolute;
        padding-left: 10px;
        color: #3c3c3c;
        font-size: 14px;
    }
    
    @media screen and (max-width: 480px) {
        #an_adunit {
            position: relative;
            top: 110px;
            width: 100%;
            margin: 0 auto;
        }

        .an_title {
            display: inline-block;
            position: absolute;
            padding-left: 13px !important;
            color: #3c3c3c;
            font-size: 14px !important;
        }

        #video-id  {
        position: absolute !important;
        top: 14%;
        z-index: 100;
        left: calc(15% / 2);
        width: 85%;
        display: block !important;
        }

       .header-image{
        position: relative;
        top: 18%;
        z-index: 100;
        left: calc(25% / 2);
        width: 81%;
        display: block !important;
    }
}
        
    
    
    
    
    @media screen and (min-width: 720px) and (max-width: 1280px) {
        #an_adunit {
            position: absolute !important;
            top: 60%;
            z-index: 100;
            left: calc(42% / 2);
            width: 58%;
            display: block !important;
        }

        #video-id  {
            position: absolute !important;
            top: 14%;
            z-index: 100;
            left: calc(40% / 2);
            width: 60%;
            display: block !important;
            }

        .header-image {
            position: relative;
            top: 18%;
            z-index: 100;
            left: calc(40% / 2);
            width: 60%;
            display: block !important;
    }
         
}
