<!DOCTYPE html>
<html>
  <head></head>
  <body style="background-color: black;">
    <!-- Cheetah Mobile - Polymorph : JS Tag START -->
    <script async='async' type='text/javascript' src='//static.adsnative.com/static/js/pm-cm.js'></script>
    <script>
      var adsnativetag = adsnativetag || {};
      adsnativetag.cmdQ = adsnativetag.cmdQ || [];
      adsnativetag.cmdQ.push(function(){
        // Create ad unit
        window.dynamicAdUnit = adsnativetag.defineAdUnit({
          apiKey: 'dQX9E07WKel4tDf-b_OWzvUs6e49Mgq-YPj58Cqk', // 360 Security Placement ID : https://console.adsnative.com/placements/#/edit/29716
          uuid: '6D92078A-8246-4BA4-AE5B-76104861E7DC',       // User Device ID
          lat: '37.605644',                                   // Latitude
          long: '-122.426827',                                // Longitude
          ver: '2.10.1',                                      // App version
          app: true                                           // Enable App Flag
        });
        // Add global config
        adsnativetag.updateConfig({
          currentPageUrl: "http://www.cmcm.com/"              // App Domain / Site Name
        });
        // Fetch ads
        adsnativetag.requestAds(function(status) {
          // Mopub passback
          if(!status) {
            loaded=true; 
            window.location="mopub://failLoad";
          }
        });
      });
    </script>
    <div id='dynamic-ad-slot'>
        <script type='text/javascript'>
          // Render ad
          adsnativetag.cmdQ.push(function() {
            adsnativetag.displayAdUnit(dynamicAdUnit, 'dynamic-ad-slot', function(adData) {
              CheetahMobile.initAdUnit('medrec', adData);
            });
          });
        </script>
    </div>
    <!-- Cheetah Mobile - Polymorph : JS Tag END -->
