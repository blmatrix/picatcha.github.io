<!DOCTYPE html>
<html>
  <body>
    <!-- Cheetah Mobile - Polymorph : JS Tag START -->
    <script async='async' type='text/javascript' src='//static.adsnative.com/static/js/render.v2.js'></script>
    <script>
      var adsnativetag = adsnativetag || {};
      adsnativetag.cmdQ = adsnativetag.cmdQ || [];
      adsnativetag.cmdQ.push(function(){
        // Create ad unit
        window.dynamicAdUnit = adsnativetag.defineAdUnit({
          apiKey: '[PLACEMENT-ID]',
          uuid: '[IDFA]' / '[GAID]',
          lat: '[LATITUDE]',
          long: '[LONGITUDE]',
          ver: '[APP_VERSION]',
          app: true
        });
        // Add global config
        adsnativetag.updateConfig({
          currentPageUrl: '[PAGE-DOMAIN]'
        });
        // Fetch ads
        adsnativetag.requestAds();
      });
    </script>
    <div id='dynamic-ad-slot'>
        <script type='text/javascript'>
          // Render ad
          adsnativetag.cmdQ.push(function() { var display_status = adsnativetag.displayAdUnit(dynamicAdUnit, 'dynamic-ad-slot'); });
        </script>
    </div>
    <!-- Cheetah Mobile - Polymorph : JS Tag END -->
  </body>
</html>
