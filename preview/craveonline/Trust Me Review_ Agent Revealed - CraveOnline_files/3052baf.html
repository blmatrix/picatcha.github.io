<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>Not Found</title>
  </head>
  <body>
    <script type="text/javascript">
      (function (){
        // this message means that either we don't have offers for current visitor
        // or he was rejected by some of our filters
        window.parent.postMessage("vrl_not_found", "*");
        // newer version of fail message include link to current window
        // to make sure that message will not remove all widgets on host page
        var windowName = window.name || "";
        window.parent.postMessage(JSON.stringify({event: "ad_failed", widget_id: windowName}), "*");
      }());
    </script>
  

</body></html>
