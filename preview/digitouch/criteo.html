<script type='text/javascript'>
var version = '0.1',
	zoneid = '671782',
	s = document.createElement('script');

s.type = 'text/javascript';
s.src = '//cas.criteo.com/delivery/'+ version + '/napi.jsonp?zoneid=' + zoneid + '&callback=processJSON';
var h = document.getElementsByTagName('script')[0];
h.parentNode.insertBefore(s, h);

function processJSON(data) { // data structure defined above
	if(data && typeof data.response_status !== 'undefined') {
		if(data.response_status === 1) {
			console.log("No Ad was returned by Criteo tag v0.1 for zoneID : "+ zoneid + ", falling back to next");
		} else if(data.response_status === 0) {
			console.log("Ad was successfully returned by Criteo tag v0.1 for zoneID : "+ zoneid);
			if(data.products) {
				console.log("Received following products in the response : ", data.products);
			}
		}
	}
}
</script>
