
<html>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <!-- This is where our tag code needs to reside -->

    <script>
      adsnativetag.cmdQ.push(function(){
        window.demoAdUnit1 = adsnativetag.defineAdUnit({

        adsnativetag.requestAds();
      });
    </script>
    <style type="text/css">
    #content { margin: 40px auto; width:1000px; font-size: 120%; line-height: 130%; }

        font-size: 40px;
    }
    </style>
</head>
<body>
<div id="content">
<h1>300x250 Demo</h1>

    <!-- This is where you need to give div id to render ad at the right location -->

        <script type='text/javascript'>
            adsnativetag.cmdQ.push(function() { var display_status = adsnativetag.displayAdUnit(demoAdUnit1, 'div-an-ad-1'); });

</div>
