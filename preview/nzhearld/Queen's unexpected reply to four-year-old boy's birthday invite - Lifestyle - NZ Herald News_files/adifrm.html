<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head>
<body>
<script>
var a="";
var i="";
var w="";
var h="";
var e="";
var aut="";
	
a = document.location.href;
i = a.replace(/.*i=([a-zA-Z]+).*/,"$1"); //iframe id
w = a.replace(/.*w=(\d+).*/i,"$1"); //iframe width
h = a.replace(/.*h=(\d+).*/i,"$1"); //iframe height
e = a.replace(/.*e=(.*)$/i,"$1"); //extraz (css)
aut = a.replace(/.*a=(.*)$/i,"$1"); //aut json

window.onload  = function() {
	window.top.expandDiv(i,w,h); //Set the width and height of the ad div
	//Modify some css for the ad
	if(e != 'undefined' && e.length && e.indexOf('http://') == -1){
		window.top.SetCss(e);
	}
	//render AUT Ads
	if(aut != 'undefined' && aut.length && aut.indexOf('http://') == -1){
		window.top.RenderAUTAds(aut,i);
	}
}
</script>
 </body></html>
