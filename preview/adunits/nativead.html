<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <div align="left" class="ngTd">
        <table class="sxsCard" border="0" cellpadding="0" cellspacing="0" width="100%" style="border: 1px solid #e2e2e2; height: 210px; margin-bottom: 8px; border-collapse: collapse;">
            <tbody>
                <tr>
                    <td style="vertical-align: top;">
                        <table width="100%" cellpadding="0" cellspacing="0" style="border-collapse: collapse;">
                            <tbody>
                                <tr>
                                    <th class="ngHalf ngLeftText" align="center" style="vertical-align: top; font-family: 'HelveticaNeue Reg', 'Helvetica Neue', Helvetica, Arial, sans-serif; text-align: left; width: 50%; font-weight: normal;">
                                    </th>
                                    <th class="ngHalf ngLeftImg" align="center" style="vertical-align: top; font-family: 'HelveticaNeue Reg', 'Helvetica Neue', Helvetica, Arial, sans-serif; text-align: left; width: 50%; font-weight: normal;">
                                        <div>
                                            
                                            <div class="ngTextContainer" style="margin: 11px; padding: 8px; max-height: 210px; position: relative;">
                                                <div class="ngTitle" style="font-size: 22px; line-height: 26px; overflow: hidden; color: #3D8901;"> {{ creative_title(a=false) }} </div>
                                                <div class="ngText" style="font-size: 14px; line-height: 18px; padding-top: 10px; overflow: hidden;"> {{ creative_description(a=false) }}</div>
                                                <div class="ngFooter" style="font-size: 13px; padding-top: 7px; color: #3D8901;"> Read more </div>
                                                <div style="right: 10px;font-size: 14px;position: absolute;bottom: -95px; color: #3D8901;">{{ brand_title(a=false) }}</div>
                                            </div>
                                        </div>
                                    </th>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
